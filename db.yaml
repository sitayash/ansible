- name: configure Db server
  hosts: db 
  become: yes
  vars: 
    login_host: db.daws78s.store
  tasks:
  - name: Install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: latest

  - name: start ad enable mysql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enable: yes
      
  - name: check db connection # check rootpassword setup or not
    community.mysql.mysql_info:
      login_user: root
      login_password: ExpenseApp@1 
      login_host: "{{login_host}}" 
      filter: version
    ignore_errors: yes
    register: mysql_connection_output

  - name: print output
    ansible.builtin.debug:
      msg: "output:{{mysql_connection_output}}"
